{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="shortcut icon" href="{% static 'images/music.ico' %}" type="image/x-icon">
    <style>
      /* Custom font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      /* --- ICON-SPECIFIC LOADERS --- */
      .icon-loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(31, 36, 45, 0.92);
        z-index: 9999;
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      .icon-loader-overlay.active {
        opacity: 1;
        pointer-events: all;
      }
      .icon-loader {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 18px;
      }
      /* Home Loader: Spinning House */
      .icon-loader-home {
        font-size: 3.5rem;
        color: #7cf03d;
        animation: spinHome 1.2s linear infinite;
        filter: drop-shadow(0 0 16px #7cf03d88);
      }
      @keyframes spinHome {
        0% {
          transform: rotate(0deg) scale(1);
        }
        80% {
          transform: rotate(340deg) scale(1.18);
        }
        100% {
          transform: rotate(360deg) scale(1);
        }
      }
      /* About Loader: Pulsing Info */
      .icon-loader-about {
        font-size: 3.5rem;
        color: #4caf50;
        animation: pulseAbout 1.1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        filter: drop-shadow(0 0 16px #4caf5088);
      }
      @keyframes pulseAbout {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.25);
        }
      }
      /* Showcase Loader: Video Bars */
      .icon-loader-showcase {
        display: flex;
        gap: 6px;
      }
      .icon-loader-showcase-bar {
        width: 10px;
        height: 40px;
        background: linear-gradient(180deg, #a6ff4d, #7cf03d 80%);
        border-radius: 6px;
        animation: barsShowcase 1s infinite;
      }
      .icon-loader-showcase-bar:nth-child(2) {
        animation-delay: 0.15s;
      }
      .icon-loader-showcase-bar:nth-child(3) {
        animation-delay: 0.3s;
      }
      @keyframes barsShowcase {
        0%,
        100% {
          height: 40px;
        }
        50% {
          height: 70px;
        }
      }
      /* Blog Loader: Rotating Blog Icon */
      .icon-loader-blog {
        font-size: 3.5rem;
        color: #a6ff4d;
        animation: rotateBlog 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        filter: drop-shadow(0 0 16px #a6ff4d88);
      }
      @keyframes rotateBlog {
        0% {
          transform: rotateY(0deg);
        }
        50% {
          transform: rotateY(180deg);
        }
        100% {
          transform: rotateY(360deg);
        }
      }
      /* Contact Loader: Neon Plane */
      .icon-loader-contact {
        font-size: 3.5rem;
        color: #00ffe7;
        text-shadow: 0 0 16px #00ffe7, 0 0 32px #00ffe7aa;
        animation: flyContact 1.1s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      @keyframes flyContact {
        0% {
          transform: translateY(0) scale(1);
        }
        30% {
          transform: translateY(-18px) scale(1.18);
        }
        60% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      .icon-loader-label {
        color: #fff;
        font-size: 1.1rem;
        letter-spacing: 2px;
        opacity: 0.8;
        text-align: center;
        margin-top: 8px;
        text-shadow: 0 0 8px #000;
      }

      body {
        background-color: #1f242d;
        color: white;
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        position: relative;
        overflow-x: hidden;
      }

      .content-container {
        padding: 2rem;
        padding-bottom: 120px; /* Space for navbar */
      }

      .main-content-container {
        position: relative;
        z-index: 10;
        max-width: 1200px;
        margin: 0 auto;
      }

      /* Logo styles */
      .logo-container {
        position: absolute;
        left: 2rem;
        top: 2rem;
        text-align: center;
        perspective: 1000px;
      }

      .logo-text {
        font-family: "Poppins", sans-serif;
        font-size: 3.5rem;
        font-weight: 900;
        margin: 0;
        letter-spacing: 3px;
        background: linear-gradient(
          270deg,
          #7cf03d,
          #4caf50,
          #a6ff4d,
          #4caf50,
          #7cf03d
        );
        background-size: 1000% 1000%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        position: relative;
        display: inline-block;
        animation: neonGlow 8s ease infinite;
        text-shadow: 0 0 1px rgba(124, 240, 61, 0.3),
          0 0 2px rgba(124, 240, 61, 0.2);
        transform-style: preserve-3d;
        cursor: default;
      }

      @keyframes neonGlow {
        0%,
        100% {
          background-position: 0% 50%;
          text-shadow: 0 0 1px rgba(124, 240, 61, 0.3),
            0 0 2px rgba(124, 240, 61, 0.2);
        }
        50% {
          background-position: 100% 50%;
          text-shadow: 0 0 1.5px rgba(166, 255, 77, 0.35),
            0 0 3px rgba(166, 255, 77, 0.25);
        }
      }

      .logo-text::before,
      .logo-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        transform-origin: left;
        transform: rotateY(-20deg) translateZ(-10px);
        color: rgba(76, 175, 80, 0.3);
        z-index: -1;
        filter: blur(4px);
      }

      .logo-text::after {
        transform: rotateY(20deg) translateZ(-10px);
        color: rgba(139, 195, 74, 0.3);
      }

      .logo-slogan {
        font-family: "Poppins", sans-serif;
        font-size: 1.1rem;
        font-weight: 600;
        color: #a6ff4d;
        margin: 5px 0 0;
        letter-spacing: 2px;
        opacity: 0.85;
        animation: pulseGlow 3s ease-in-out infinite;
        text-shadow: 0 0 8px #7cf03d;
        cursor: default;
      }

      @keyframes pulseGlow {
        0%,
        100% {
          opacity: 0.85;
          text-shadow: 0 0 8px #7cf03d;
        }
        50% {
          opacity: 1;
          text-shadow: 0 0 20px #a6ff4d, 0 0 30px #7cf03d;
        }
      }

      .logo-container::after {
        content: "ðŸŽµ";
        position: absolute;
        top: 10px;
        right: -40px;
        font-size: 3rem;
        color: #7cf03d;
        animation: floatNote 4s ease-in-out infinite;
        filter: drop-shadow(0 0 5px #7cf03d);
      }

      @keyframes floatNote {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(15deg);
        }
      }

      .music-notes {
        position: absolute;
        top: -20px;
        left: 0;
        width: 100%;
        height: 20px;
        display: flex;
        justify-content: space-around;
        animation: notesDance 3s linear infinite;
      }

      .music-note {
        font-size: 1.2rem;
        color: #4caf50;
        opacity: 0;
        animation: noteFloat 3s ease-in-out infinite;
      }

      .music-note:nth-child(2) {
        animation-delay: 0.5s;
      }

      .music-note:nth-child(3) {
        animation-delay: 1s;
      }

      @keyframes noteFloat {
        0%,
        100% {
          transform: translateY(0);
          opacity: 0;
        }
        50% {
          transform: translateY(-15px);
          opacity: 1;
        }
      }

      /* Navbar styles */
      .navbar {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(31, 36, 45, 0.85);
        backdrop-filter: blur(15px);
        border-radius: 40px;
        padding: 10px 30px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6),
          inset 0 0 10px rgba(255, 255, 255, 0.1);
        display: flex;
        z-index: 1000;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      .menu {
        display: flex;
        list-style: none;
        gap: 25px;
        margin: 0;
        padding: 0;
      }

      /* --- Modern Cool Navbar Icon Styles --- */
      .menu li {
        position: relative;
        width: 70px;
        height: 70px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border-radius: 50%;
        transition: transform 0.25s cubic-bezier(0.68, -0.55, 0.265, 1.55),
          box-shadow 0.25s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        background: none;
      }

      .menu li:hover,
      .menu li.active {
        background: rgba(124, 240, 61, 0.08); /* subtle highlight */
        transform: translateY(-6px) scale(1.1);
        box-shadow: 0 2px 12px rgba(124, 240, 61, 0.1);
        z-index: 10;
      }

      @keyframes bounceScale {
        0% {
          transform: translateY(0) rotate(0deg) scale(1);
        }
        50% {
          transform: translateY(-8px) rotate(-2deg) scale(1.12);
        }
        70% {
          transform: translateY(-4px) rotate(-1deg) scale(1.08);
        }
        100% {
          transform: translateY(-6px) rotate(-3deg) scale(1.1);
        }
      }

      .menu li i {
        font-size: 2.1em;
        color: #7cf03d;
        transition: color 0.22s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.22s cubic-bezier(0.4, 0, 0.2, 1);
        filter: none;
        text-shadow: none;
        will-change: color, transform;
      }

      .menu li:hover i,
      .menu li.active i {
        color: #00ffe7;
        transform: scale(1.13) rotate(-3deg);
      }

      .menu li span {
        position: absolute;
        bottom: 110%;
        left: 50%;
        transform: translateX(-50%) translateY(-10px);
        font-size: 0.8rem;
        font-weight: 600;
        background: #1f242d;
        color: #7cf03d;
        padding: 6px 14px;
        border-radius: 14px;
        white-space: nowrap;
        pointer-events: none;
        opacity: 0;
        box-shadow: 0 0 10px rgba(124, 240, 61, 0.7);
        transition: opacity 0.3s ease, transform 0.3s ease;
      }

      .menu li:hover span {
        opacity: 1;
        transform: translateX(-50%) translateY(-20px);
      }

      .menu li span::after {
        /* Arrow now points down to the icon */
        content: "";
        position: absolute;
        bottom: -8px;
        left: 50%;
        transform: translateX(-50%);
        border-width: 6px;
        border-style: solid;
        border-color: #1f242d transparent transparent transparent;
        top: auto;
      }

      /* Indicator removed in favor of icon glow */

      /* --- COOL FIXED SIGNUP/DROPDOWN BUTTON --- */
      .auth-fixed-top {
        position: absolute;
        top: 2rem;
        right: 2.8rem;
        z-index: 2000;
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }
      @media (max-width: 768px) {
        .auth-fixed-top {
          top: 1rem;
          right: 1rem;
        }
      }

      /* --- SUPER COOL SIGN UP BUTTON --- */
      .signup-btn {
        position: relative;
        overflow: hidden;
        padding: 0.65rem 2.2rem;
        background: linear-gradient(270deg, #7cf03d, #00ffe7, #a6ff4d, #7cf03d);
        background-size: 400% 400%;
        border: none;
        border-radius: 2.5rem;
        font-size: 1.18rem;
        color: #1f242d;
        font-weight: 800;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        text-decoration: none;
        box-shadow: 0 0 24px #00ffe7cc, 0 0 8px #7cf03d99;
        transition: background 0.4s, box-shadow 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        z-index: 1;
        animation: signupShimmer 3.5s linear infinite;
      }

      @keyframes signupShimmer {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .signup-btn i {
        font-size: 1.5em;
        transition: transform 0.3s, filter 0.3s;
        filter: drop-shadow(0 0 8px #00ffe7cc);
      }

      .signup-btn:hover {
        background: linear-gradient(90deg, #00ffe7 0%, #7cf03d 100%);
        box-shadow: 0 0 40px #00ffe7cc, 0 0 16px #a6ff4dcc;
        color: #1f242d;
        transform: scale(1.08) translateY(-2px) rotate(-1deg);
      }

      .signup-btn:hover i {
        animation: iconPulse 0.7s;
        filter: drop-shadow(0 0 16px #a6ff4dcc);
      }

      @keyframes iconPulse {
        0% {
          transform: scale(1);
        }
        40% {
          transform: scale(1.25) rotate(-10deg);
        }
        60% {
          transform: scale(1.18) rotate(8deg);
        }
        100% {
          transform: scale(1) rotate(0);
        }
      }

      /* Ripple effect */
      .signup-btn .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animate 0.6s linear;
        background: rgba(0, 255, 231, 0.35);
        pointer-events: none;
        z-index: 2;
      }

      @keyframes ripple-animate {
        to {
          transform: scale(4);
          opacity: 0;
        }
      }

      /* --- SUPER COOL LOGGED-IN DROPDOWN BUTTON --- */
      .dropdown-toggle {
        position: relative;
        overflow: hidden;
        padding: 0.65rem 2.2rem;
        background: linear-gradient(270deg, #7cf03d, #00ffe7, #a6ff4d, #7cf03d);
        background-size: 400% 400%;
        border: none;
        border-radius: 2.5rem;
        font-size: 1.18rem;
        color: #1f242d;
        font-weight: 800;
        letter-spacing: 1.5px;
        text-transform: uppercase;
        text-decoration: none;
        box-shadow: 0 0 24px #00ffe7cc, 0 0 8px #7cf03d99;
        transition: background 0.4s, box-shadow 0.3s, transform 0.2s;
        display: flex;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        z-index: 1;
        animation: signupShimmer 3.5s linear infinite;
      }

      .dropdown-toggle i {
        font-size: 1.5em;
        transition: transform 0.3s, filter 0.3s;
        filter: drop-shadow(0 0 8px #00ffe7cc);
      }

      .dropdown-toggle:hover,
      .dropdown-toggle[aria-expanded="true"] {
        background: linear-gradient(90deg, #00ffe7 0%, #7cf03d 100%);
        box-shadow: 0 0 40px #00ffe7cc, 0 0 16px #a6ff4dcc;
        color: #1f242d;
        transform: scale(1.08) translateY(-2px) rotate(-1deg);
      }

      .dropdown-toggle:hover i,
      .dropdown-toggle[aria-expanded="true"] i {
        animation: iconPulse 0.7s;
        filter: drop-shadow(0 0 16px #a6ff4dcc);
      }

      .dropdown-toggle:hover i,
      .dropdown-toggle[aria-expanded="true"] i {
        animation: iconPulse 0.7s;
        filter: drop-shadow(0 0 16px #a6ff4dcc);
      }

      /* Fix: Show username in original case inside dropdown-toggle */
      .dropdown-toggle span {
        text-transform: none !important;
      }

      .dropdown-toggle::after {
        content: "â–¼";
        font-size: 0.7em;
        margin-left: 8px;
        color: #1f242d;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
      }

      .dropdown-toggle::after {
        content: "â–¼";
        font-size: 0.7em;
        margin-left: 8px;
        color: #1f242d;
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-block;
      }

      .dropdown.show .dropdown-toggle::after {
        transform: rotate(180deg);
      }

      /* Ripple effect for dropdown-toggle */
      .dropdown-toggle .ripple {
        position: absolute;
        border-radius: 50%;
        transform: scale(0);
        animation: ripple-animate 0.6s linear;
        background: rgba(0, 255, 231, 0.35);
        pointer-events: none;
        z-index: 2;
      }

      /* --- COOL DROPDOWN MENU --- */
      .dropdown {
        position: relative;
        display: inline-block;
        width: 100%;
      }
      .dropdown-menu {
        position: absolute;
        right: 0;
        top: 110%;
        background: #232a36;
        border-radius: 1.2rem;
        padding: 0.5rem 0;
        min-width: 210px;
        box-shadow: 0 8px 32px #7cf03d33, 0 2px 8px #000a;
        border: 1.5px solid #7cf03d44;
        opacity: 0;
        pointer-events: none;
        transform: translateY(-10px) scale(0.98);
        transition: opacity 0.32s cubic-bezier(0.4, 0, 0.2, 1),
          transform 0.32s cubic-bezier(0.4, 0, 0.2, 1);
        z-index: 1001;
      }
      .dropdown.show .dropdown-menu {
        opacity: 1;
        pointer-events: all;
        transform: translateY(0) scale(1);
      }
      .dropdown-item {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 0.7rem 1.2rem;
        color: #f8f9fa;
        text-decoration: none;
        font-size: 1.05rem;
        font-weight: 500;
        border: none;
        background: none;
        width: 100%;
        cursor: pointer;
        transition: background 0.2s, color 0.2s;
      }
      .dropdown-item:hover {
        color: gold;
      }

      /* --- MOBILE RESPONSIVENESS ENHANCEMENTS --- */
      @media (max-width: 600px) {
        html,
        body {
          font-size: 15px;
          overflow-x: hidden;
        }
        body {
          padding: 0 !important;
        }
        .logo-container {
          position: static !important;
          margin: 1.2rem auto 0 auto !important;
          left: 0 !important;
          right: 0 !important;
          width: 100%;
          text-align: center;
        }
        .logo-text {
          font-size: 2rem !important;
          letter-spacing: 1.5px;
        }
        .logo-slogan {
          font-size: 0.95rem !important;
          margin-top: 2px !important;
        }
        .music-notes {
          top: -10px !important;
          height: 16px !important;
        }
        .music-note {
          font-size: 1rem !important;
        }
        .auth-fixed-top {
          position: static !important;
          margin: 0.5rem auto 0 auto !important;
          width: 100%;
          align-items: center !important;
        }
        .signup-btn,
        .dropdown-toggle {
          font-size: 1rem !important;
          padding: 0.5rem 1.2rem !important;
          border-radius: 2rem !important;
          gap: 8px !important;
          margin: 0.5rem auto !important;
          min-width: 0 !important;
        }
        .signup-btn i,
        .dropdown-toggle i {
          font-size: 1.1em !important;
        }
        .dropdown-menu {
          min-width: 150px !important;
          right: 50% !important;
          left: 50% !important;
          transform: translateX(-50%) translateY(0) scale(1) !important;
          font-size: 0.98rem !important;
        }
        .dropdown-item {
          padding: 0.6rem 1rem !important;
          font-size: 0.98rem !important;
        }
        .navbar {
          left: 2vw !important;
          right: 2vw !important;
          width: 96vw !important;
          bottom: 12px !important;
          padding: 4px 0 !important;
          border-radius: 2.2rem !important;
          box-shadow: 0 4px 24px 0 #00ffe7cc, 0 0 0 2px #7cf03d55 inset,
            0 0 0 8px #232a3644 inset;
          background: rgba(31, 36, 45, 0.82);
          backdrop-filter: blur(18px) saturate(1.3);
          border: 1.5px solid #00ffe7cc;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 1000;
          transition: box-shadow 0.3s, background 0.3s;
          transform: none !important; 
        }

        .menu {
          gap: 0 !important;
          width: 100%;
          justify-content: space-evenly;
          align-items: center;
          padding: 0 2px;
        }

        .menu li {
          width: 44px !important;
          height: 44px !important;
          min-width: 44px !important;
          min-height: 44px !important;
          margin: 0 2px;
          border-radius: 50% !important;
          background: none !important;
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          transition: transform 0.18s cubic-bezier(0.68, -0.55, 0.27, 1.55),
            box-shadow 0.18s;
          box-shadow: none !important;
          z-index: 1;
        }
        .menu li.active,
        .menu li:active {
          background: rgba(0, 255, 231, 0.1) !important;
          box-shadow: 0 0 0 2px #00ffe7cc, 0 0 12px #00ffe7cc;
          transform: scale(1.13) translateY(-2px);
        }
        .menu li i {
          font-size: 1.45em !important;
          color: #00ffe7 !important;
          filter: drop-shadow(0 0 8px #00ffe7cc);
          transition: color 0.18s, filter 0.18s, transform 0.18s;
          will-change: color, filter, transform;
        }
        .menu li.active i,
        .menu li:active i {
          color: #7cf03d !important;
          filter: drop-shadow(0 0 16px #7cf03dcc);
          transform: scale(1.18) rotate(-6deg);
        }
        .menu li span {
          display: none;
          position: absolute;
          /* Move label above the icon */
          top: -2.2rem;
          bottom: auto;
          left: 50%;
          transform: translateX(-50%);
          font-size: 0.78rem !important;
          font-weight: 700;
          background: rgba(31, 36, 45, 0.98);
          color: #00ffe7;
          padding: 4px 14px;
          border-radius: 12px;
          white-space: nowrap;
          pointer-events: none;
          opacity: 0;
          box-shadow: 0 0 10px #00ffe7cc;
          transition: opacity 0.22s, transform 0.22s;
          z-index: 10;
        }

        .menu li:active span,
        .menu li:focus-within span {
          display: block;
          opacity: 1;
          /* Animate label slightly higher above icon */
          transform: translateX(-50%) translateY(-8px);
        }
        .menu li .nav-indicator {
          display: none;
        }
        .menu li.active .nav-indicator {
          display: none;
        }

        /* Remove the nav-indicator underline/dot from mobile navbar */
        .menu li .nav-indicator,
        .menu li.active .nav-indicator {
          display: none !important;
        }

        .content-container {
          padding: 0.7rem 0.3rem 70px 0.3rem !important;
        }
        .main-content-container {
          max-width: 100vw !important;
          padding: 0 !important;
        }
        .icon-loader-overlay {
          padding: 0 !important;
        }
        .icon-loader-home,
        .icon-loader-about,
        .icon-loader-blog,
        .icon-loader-contact {
          font-size: 2.1rem !important;
        }
        .icon-loader-label {
          font-size: 0.95rem !important;
        }
        .icon-loader-showcase-bar {
          width: 7px !important;
          height: 22px !important;
        }
        .icon-loader-showcase {
          gap: 3px !important;
        }
        .logo-container::after {
          font-size: 1.5rem !important;
          top: 0 !important;
          right: -20px !important;
        }
      }

      /* Slightly larger mobile screens (tablets) */
      @media (max-width: 900px) and (min-width: 601px) {
        .main-content-container {
          max-width: 98vw !important;
        }
        .logo-container {
          left: 0.5rem !important;
          top: 1rem !important;
        }
        .navbar {
          width: 96vw !important;
          left: 2vw !important;
        }
        .menu li {
          width: 55px;
          height: 55px;
        }
        .menu li i {
          font-size: 1.7em;
        }
        .signup-btn,
        .dropdown-toggle {
          font-size: 1.1rem;
          padding: 0.6rem 1.8rem;
        }
      }

      /* Prevent horizontal scroll on all screens */
      html,
      body {
        max-width: 100vw;
        overflow-x: hidden;
      }

      .auth-fixed-top img {
        transition: box-shadow 0.2s;
      }
      .auth-fixed-top img:hover {
        box-shadow: 0 0 16px #7cf03d88;
      }

      /* Improve touch targets for mobile */
      @media (max-width: 600px) {
        .dropdown-item,
        .menu li a,
        button {
          min-height: 44px; /* Apple's recommended minimum touch target size */
          display: flex;
          align-items: center;
        }

        /* Fix for mobile portrait orientation */
        @media (max-height: 600px) {
          .logo-container {
            margin-top: 0.5rem !important;
          }
          .logo-text {
            font-size: 1.8rem !important;
          }
          .content-container {
            padding-bottom: 60px !important;
          }
        }
      }
    </style>
    <meta name="theme-color" content="#1f242d" />
  </head>
  <body>
    <div class="logo-container">
      <div class="music-notes">
        <span class="music-note">â™ª</span>
        <span class="music-note">â™«</span>
        <span class="music-note">â™¬</span>
      </div>
      <h1 class="logo-text" data-text="SurMantra">SurMantra</h1>
      <p class="logo-slogan">Feel The Beat</p>
    </div>

    <div class="auth-fixed-top">
      {% if user.is_authenticated %}
      <div class="dropdown" id="userDropdownWrapper">
        <button
          class="dropdown-toggle"
          id="userDropdown"
          aria-haspopup="true"
          aria-expanded="false"
          tabindex="0"
        >
          {% with userprofile=user.userprofile %}
          <i class="fas fa-user"></i>
          <!-- Default user icon since avatar is removed -->
          {% endwith %}
          <span style="font-weight: 700">{{ user.username }}</span>
        </button>
        <div
          class="dropdown-menu"
          id="userDropdownMenu"
          aria-labelledby="userDropdown"
          role="menu"
        >
          <a
            href="{% url 'profile' %}"
            class="dropdown-item"
            role="menuitem"
            tabindex="0"
          >
            <i class="fas fa-user-circle"></i> Profile
          </a>
          <a
            href="{% url 'logout' %}"
            class="dropdown-item"
            role="menuitem"
            tabindex="0"
          >
            <i class="fas fa-sign-out-alt"></i> Logout
          </a>
          <a
            href="{% url 'delete_account' %}"
            class="dropdown-item"
            role="menuitem"
            tabindex="0"
            style="color: #ff4d4f"
          >
            <i class="fas fa-user-slash"></i> Delete Account
          </a>
        </div>
      </div>
      {% else %}
      <a href="{% url 'register' %}" class="signup-btn" id="signupBtn">
        <i class="fas fa-user-plus"></i> Sign Up
      </a>
      {% endif %}
    </div>

    <nav class="navbar" role="navigation" aria-label="Main navigation">
      <ul class="menu" role="menubar">
        <li class="active" data-index="0" role="none">
          <a
            href="{% url 'home' %}"
            role="menuitem"
            tabindex="0"
            aria-current="page"
            id="nav-home"
          >
            <i class="fas fa-home" aria-hidden="true"></i>
            <span>Home</span>
          </a>
        </li>
        <li data-index="1" role="none">
          <a
            href="{% url 'about' %}"
            role="menuitem"
            tabindex="-1"
            id="nav-about"
          >
            <i class="fas fa-circle-info" aria-hidden="true"></i>
            <span>About</span>
          </a>
        </li>
        <li data-index="2" role="none">
          <a
            href="{% url 'showcase' %}"
            role="menuitem"
            tabindex="-1"
            id="nav-showcase"
          >
            <i class="fas fa-video" aria-hidden="true"></i>
            <span>My Videos</span>
          </a>
        </li>
        <li data-index="3" role="none">
          <a
            href="{% url 'blog' %}"
            role="menuitem"
            tabindex="-1"
            id="nav-blog"
          >
            <i class="fa-solid fa-blog" aria-hidden="true"></i>
            <span>Blog</span>
          </a>
        </li>
        <li data-index="4" role="none">
          <a
            href="{% url 'contact' %}"
            role="menuitem"
            tabindex="-1"
            id="nav-contact"
          >
            <i class="fas fa-paper-plane" aria-hidden="true"></i>
            <span>Contact</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- ICON-SPECIFIC LOADER OVERLAY -->
    <div class="icon-loader-overlay" id="iconLoaderOverlay">
      <div class="icon-loader" id="iconLoaderContent"></div>
    </div>

    <div class="content-container">
      <div class="main-content-container">
        {% block content %}{% endblock %}
      </div>
    </div>

    <script>
      // Navbar active item tracking
      const menuItems = document.querySelectorAll(".menu li");

      function setActiveItem(index) {
        menuItems.forEach((item) => item.classList.remove("active"));
        menuItems[index].classList.add("active");
      }

      // Initialize based on current page
      document.addEventListener("DOMContentLoaded", function () {
        // Get current URL path
        const path = window.location.pathname;

        // Set active based on path
        if (path.includes("/about/")) {
          setActiveItem(1);
        } else if (path.includes("/showcase/")) {
          setActiveItem(2);
        } else if (path.includes("/blog/")) {
          setActiveItem(3);
        } else if (path.includes("/contact/")) {
          setActiveItem(4);
        } else {
          setActiveItem(0); // Home is default
        }
      });

      // Don't set active on hover - this creates a cleaner experience
      // Instead, add a subtle animation on hover
      menuItems.forEach((item) => {
        item.addEventListener("mouseenter", function () {
          if (!this.classList.contains("active")) {
            this.querySelector("i").style.animation =
              "bounceScale 0.4s forwards";
          }
        });

        item.addEventListener("mouseleave", function () {
          if (!this.classList.contains("active")) {
            this.querySelector("i").style.animation = "";
          }
        });
      });

      // --- ICON-SPECIFIC LOADER LOGIC ---
      const iconLoaderOverlay = document.getElementById("iconLoaderOverlay");
      const iconLoaderContent = document.getElementById("iconLoaderContent");

      // Loader templates for each icon
      const loaders = {
        home: `
    <i class="fas fa-home icon-loader-home"></i>
    <div class="icon-loader-label">Welcome Home...</div>
  `,
        about: `
    <i class="fas fa-circle-info icon-loader-about"></i>
    <div class="icon-loader-label">Loading About...</div>
  `,
        showcase: `
    <div class="icon-loader-showcase">
      <div class="icon-loader-showcase-bar"></div>
      <div class="icon-loader-showcase-bar"></div>
      <div class="icon-loader-showcase-bar"></div>
    </div>
    <div class="icon-loader-label">Showcasing...</div>
  `,
        blog: `
    <i class="fa-solid fa-blog icon-loader-blog"></i>
    <div class="icon-loader-label">Fetching Blogs...</div>
  `,
        contact: `
    <i class="fas fa-paper-plane icon-loader-contact"></i>
    <div class="icon-loader-label">Contacting...</div>
  `,
        logout: `
    <i class="fas fa-sign-out-alt icon-loader-home"></i>
    <div class="icon-loader-label">Logging out...</div>
  `,
      };

      // Helper to show loader, then navigate
      function showLoaderAndNavigate(type, url) {
        iconLoaderContent.innerHTML = loaders[type];
        iconLoaderOverlay.classList.add("active");
        setTimeout(() => {
          window.location.href = url;
        }, 1200); // Loader visible for 1.2s
      }

      // Attach loader to each nav icon
      document
        .getElementById("nav-home")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showLoaderAndNavigate("home", this.href);
        });
      document
        .getElementById("nav-about")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showLoaderAndNavigate("about", this.href);
        });
      document
        .getElementById("nav-showcase")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showLoaderAndNavigate("showcase", this.href);
        });
      document
        .getElementById("nav-blog")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showLoaderAndNavigate("blog", this.href);
        });
      document
        .getElementById("nav-contact")
        .addEventListener("click", function (e) {
          e.preventDefault();
          showLoaderAndNavigate("contact", this.href);
        });

      // --- LOGOUT LOADER ---
      const logoutLink = document.querySelector(
        '.dropdown-item[href$="logout/"]'
      );
      if (logoutLink) {
        logoutLink.addEventListener("click", function (e) {
          e.preventDefault();
          iconLoaderContent.innerHTML = loaders.logout;
          iconLoaderOverlay.classList.add("active");
          setTimeout(() => {
            window.location.href = this.href;
          }, 1200);
        });
      }

      // --- COOL DROPDOWN LOGIC ---
      function setupDropdown(dropdownId, menuId) {
        const wrapper = document.getElementById(dropdownId + "Wrapper");
        const toggle = document.getElementById(dropdownId);
        const menu = document.getElementById(menuId);
        if (!toggle || !menu) return;

        // Toggle dropdown
        toggle.addEventListener("click", function (e) {
          e.preventDefault();
          const expanded = toggle.getAttribute("aria-expanded") === "true";
          toggle.setAttribute("aria-expanded", !expanded);
          wrapper.classList.toggle("show", !expanded);
          if (!expanded) {
            menu.querySelectorAll(".dropdown-item")[0].focus();
          }
        });

        // Keyboard navigation
        toggle.addEventListener("keydown", function (e) {
          if (e.key === "ArrowDown" || e.key === "Enter" || e.key === " ") {
            e.preventDefault();
            wrapper.classList.add("show");
            toggle.setAttribute("aria-expanded", "true");
            menu.querySelectorAll(".dropdown-item")[0].focus();
          }
        });
        menu.addEventListener("keydown", function (e) {
          const items = Array.from(menu.querySelectorAll(".dropdown-item"));
          let idx = items.indexOf(document.activeElement);
          if (e.key === "ArrowDown") {
            e.preventDefault();
            items[(idx + 1) % items.length].focus();
          } else if (e.key === "ArrowUp") {
            e.preventDefault();
            items[(idx - 1 + items.length) % items.length].focus();
          } else if (e.key === "Escape") {
            wrapper.classList.remove("show");
            toggle.setAttribute("aria-expanded", "false");
            toggle.focus();
          }
        });

        // Close on click outside
        document.addEventListener("mousedown", function (e) {
          if (!wrapper.contains(e.target)) {
            wrapper.classList.remove("show");
            toggle.setAttribute("aria-expanded", "false");
          }
        });
        // Close on ESC from toggle
        toggle.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            wrapper.classList.remove("show");
            toggle.setAttribute("aria-expanded", "false");
            toggle.blur();
          }
        });
      }
      if (document.getElementById("userDropdown")) {
        setupDropdown("userDropdown", "userDropdownMenu");
      }

      // --- BUTTON RIPPLE EFFECTS ---
      document.addEventListener("DOMContentLoaded", function () {
        // Signup button ripple
        const signupBtn = document.getElementById("signupBtn");
        if (signupBtn) {
          signupBtn.addEventListener("click", function (e) {
            createRippleEffect(this, e);
          });
        }

        // Dropdown toggle ripple
        const dropdownToggle = document.querySelector(".dropdown-toggle");
        if (dropdownToggle) {
          dropdownToggle.addEventListener("click", function (e) {
            createRippleEffect(this, e);
          });
        }

        // Helper function for ripple effect
        function createRippleEffect(element, e) {
          const ripple = document.createElement("span");
          ripple.className = "ripple";
          const rect = element.getBoundingClientRect();
          ripple.style.left = e.clientX - rect.left + "px";
          ripple.style.top = e.clientY - rect.top + "px";
          ripple.style.width = ripple.style.height =
            Math.max(rect.width, rect.height) + "px";
          element.appendChild(ripple);
          setTimeout(() => ripple.remove(), 600);
        }
      });

      // Mobile optimization - prevent 300ms tap delay
      document.addEventListener("DOMContentLoaded", function () {
        // Add touchstart event listeners to all clickable elements
        const clickableElements = document.querySelectorAll(
          "a, button, .dropdown-toggle, .menu li"
        );
        clickableElements.forEach((el) => {
          el.addEventListener("touchstart", function () {}, { passive: true });
        });

        // Fix for iOS Safari 100vh issue
        function setVH() {
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty("--vh", `${vh}px`);
        }
        setVH();
        window.addEventListener("resize", setVH);
      });
    </script>
  </body>
</html>
